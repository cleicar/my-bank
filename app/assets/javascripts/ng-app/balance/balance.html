<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header">Get Current Balance</h2>
  </div>
</div>

<div class="row">
  <form class="form-group form-inline col-lg-12" role="form">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <label class="control-label">Your Account Code</label>
                <input type="text" id="disabledInput" ng-required="required" class="form-control col-md-12" ng-model="account.account_code">
              </div>
              <div class="form-group col-md-12">
                <button type="submit" class="form-control btn btn-default pull-left" ng-click="getBalance()">Get balance</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6" ng-show="showBalance != undefined">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <div ng-if="account.balance">
                  <p class="control-label">Hello, {{ account.clientName }} </p>
                  <p class="control-label">Your account balance is: {{ account.balance | currency: 'R$'}} </p>
                </div>
                <div ng-if="message" class="alert alert-warning text-center">
                  {{ message }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
