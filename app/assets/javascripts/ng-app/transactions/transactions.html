<div class="row">

<div class="row">
  <form class="form-group form-inline col-lg-12" role="form" ng-submit="saveTransaction()">
    <div class="col-lg-6"> <!-- source account !-->
      <div class="panel panel-default">
        <div class="panel-heading">
          Trasferir de
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <label class="control-label">Conta</label>
                <input type="text" id="disabledInput" class="form-control col-md-12" ng-model="ts.source_account">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Agencia</label>
                <input type="text" id="disabledInput" class="form-control col-md-12" ng-model="ts.source_branch">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Valor</label>
                <input type="text" id="disabledInput" class="form-control col-md-12" ng-model="ts.amount">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /source account !-->

    <div class="col-lg-6"> <!-- destination account !-->
      <div class="panel panel-default">
        <div class="panel-heading">
          Trasferir para
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <label class="control-label">Conta</label>
                <input type="text" id="disabledInput" class="form-control col-md-12" ng-model="ts.destination_account">
              </div>

              <div class="form-group col-md-12">
                <label class="control-label">Agencia</label>
                <input type="text" id="disabledInput" class="form-control col-md-12" ng-model="ts.destination_branch">
              </div>

              <div class="form-group col-md-12">
                <button type="submit" class="form-control btn btn-default pull-left">Enviar</button>
                <button type="reset"  class="form-control btn btn-default pull-left">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /destination account !-->
  </form>
</div>
