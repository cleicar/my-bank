<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header">New Transfer</h2>
  </div>  
</div>

<div ng-if="vm.message" class="alert alert-warning text-center">
  {{ vm.message }}
</div>

<div class="row">
  <form class="form-group form-inline col-lg-12" role="form" ng-submit="vm.saveTransaction()">
    <div class="col-lg-6"> <!-- source account !-->
      <div class="panel panel-default">
        <div class="panel-heading">
          Trasfer from
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <label class="control-label">Account</label>
                <input type="text" required class="form-control col-md-12" ng-model="vm.ts.source_account" ng-blur="vm.getAccountUsername()">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Client</label>
                <input type="text" required ng-disabled="true" class="form-control col-md-12" ng-model="vm.ts.source_name">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Date/Hour</label>
                <input type="text" required ng-disabled="true" class="form-control col-md-12" ng-model="vm.ts.date">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /source account !-->

    <div class="col-lg-6"> <!-- destination account !-->
      <div class="panel panel-default">
        <div class="panel-heading">
          Trasfer to
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group col-md-12">
                <label class="control-label">Account</label>
                <input type="text" ng-disabled="vm.blockFields" required class="form-control col-md-12" ng-model="vm.ts.destination_account">
              </div>

              <div class="form-group col-md-12">
                <label class="control-label">Amount</label>
                <input type="text" ng-disabled="vm.blockFields" class="form-control col-md-12" ng-model="vm.ts.amount">
              </div>

              <div class="form-group col-md-12">
                <button type="submit" ng-disabled="vm.blockFields" class="form-control btn btn-default pull-left">Enviar</button>
                <button type="reset"  class="form-control btn btn-default pull-left" ng-click="vm.cancelTransaction()">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /destination account !-->
  </form>
</div>
